{% extends 'base.html' %}

{% block titulo %}
Projetos
{% endblock %}

{% block content %}
<div class ="py-10" >
    <h1>Lista de Projetos</h1>
    {% for projects in object_list %}
    <hr>
    <a href="{% url 'projects:detailprojects' projects.pk %}"><p>{{ projects.titulo }}</p></a>
    <p>{{ projects.descricao }}</p>
    <img src="{{ projects.thumb.url }}">
    {% endfor %}
</div>
{% endblock %}
